<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pract11</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/84c5ed9ab4.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Работаем с массивом</h1>
    <div class="shop__cart">
        <div class="shop__cart-header">
            <span>Массив</span>
            <button type="button" class="shop__cart-change">1.Замена элементов</button>
            <button type="button" class="shop__cart-delete">2.Удаление элементов</button>
            <button type="button" class="shop__cart-sort-up">3.Сортировка по возрастанию</button>
            <button type="button" class="shop__cart-sort-down">4.Сортировка по убыванию</button>
        </div>
        <div class="shop__cart-inner">
        </div>
    </div>
    <br>
    <div class="filter">
        <ul class="our_filt">
            <li class="filt_elm">10</li>
            <li class="filt_elm">20</li>
            <li class="filt_elm">30</li>
            <li class="filt_elm">40</li>
            <li class="filt_elm">50</li>
            <li class="filt_elm">60</li>
            <li class="filt_elm">70</li>
            <li class="filt_elm">80</li>
            <li class="filt_elm">90</li>
        </ul>
        <button class="bbb" id="filting">Выбрать элементы</button>
        <ul class="ft">
            <li class="new_f"></li>
            <li class="new_f"></li>
            <li class="new_f"></li>
            <li class="new_f"></li>
            <li class="new_f"></li>
            <li class="new_f"></li>
            <li class="new_f"></li>
            <li class="new_f"></li>
            <li class="new_f"></li>
            <li class="new_f"></li>
        </ul>
    </div>
    
    <h2>Уведомления</h2>
    <div class="notifs">
        <button class="notif__btn" type="button">
            <i class="fa-solid fa-bell"></i>
            <div class="notif__counter"></div>
        </button>
        <div class="notif__inner"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
