<main>
    <form method="post">
        <p>
            <label for="mail">Введите email</label>
            <input type="email" name="email" id="mail" required placeholder="example@gmail.com">
        </p>
        <p>
            <label for="name">Введите никнейм</label>
            <input type="text" name="name" id="name" required placeholder="Example">
        </p>
        <p>
            <label for="phone">Введите номер телефона</label>
            <input type="tel" name="phone" id="phone" required placeholder="8 (***) ***-**-**" pattern="[0-9]{,11}">
        </p>
        <p>
            <label for="passwd">Введите пароль (от 3 до 16 символов)</label>
            <input type="password" name="passwd" id="passwd" minlength="3" maxlength="16" required>
        </p>
        <p>
            <input id="datetime" type="date"> Введите дату рождения
        </p>
        <label for="region-select">Ваш регион</label>
        <select if="region-select">
            <option value="">-- Выберите регион --</option>
            <option value="EU">Европа</option>
            <option value="USA">Америка</option>
            <option value="Asia">Азия</option>
        </select>
        <fieldset>
            <legend>Выберите фракцию:</legend>
                <input type="radio" id="Choice1" name="contact" value="email">
                <label for="Choice1">Альянс</label>
                <input type="radio" id="Choice2" name="contact" value="phone">
                <label for="Choice2">Орда</label>
            </fieldset>
        <p>
            <label name="avatar">Загрузите аватар</label>
            <input type="file" name="avatar"> 
        </p>
        <p>
            Расскажите о себе
            <p><textarea id="about" rows="5" cols="25" minlength="0" maxlength="256" placeholder="Я очень крутой!"></textarea></p>
        </p>
        <p>
            <label for="agreement">Согласен с политикой конфиденциальности</label>
            <input type="checkbox" name="agreement" id="agreement" checked="checked" required>
        </p>
        <p>
            <label for="ad">Хочу получать информацию о промоакциях на почту</label>
            <input type="checkbox" name="ad" id="ad" checked="checked">
        </p>
        <p><input type="submit"></p>
    </form>
